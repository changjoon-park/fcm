Name: EdgeBookmarks
Desc: Bookmark data from the Edge browser
Table:
  - TableName: edge_bookmarks
    Columns:
      - id: [INTEGER PRIMARY KEY AUTOINCREMENT]
      - ts_added: [TEXT]
      - guid: [TEXT]
      - record_id: [TEXT]
      - name: [TEXT]
      - bookmark_type: [TEXT]
      - url: [TEXT]
      - path: [TEXT]
      - ts_last_visited: [TEXT]
      - browser_type: [TEXT]
      - source: [TEXT]
      - evidence_id: [TEXT]