Name: EventUSB
Desc: USB events from the Windows Event Log
Table:
  - TableName: event_usb
    Columns:
      - id: [INTEGER PRIMARY KEY AUTOINCREMENT]
      - ts: [TEXT]
      - task: [TEXT]
      - capacity_gb: [REAL]
      - manufacturer: [TEXT]
      - model: [TEXT]
      - revision: [TEXT]
      - serialnumber: [TEXT]
      - parent_id: [TEXT]
      - mbr: [BLOB]
      # - vbr0: [BLOB]
      # - vbr1: [BLOB]
      # - vbr2: [BLOB]
      # - vbr3: [BLOB]
      - event_id: [INTEGER]
      - event_record_id: [INTEGER]
      - channel: [TEXT]
      - provider: [TEXT]
      - evidence_id: [TEXT]