Name: EventLogon
Desc: Logon/Logoff events from the Windows Event Log
Table:
  TableName: event_logon
  Columns:
    - id: "INTEGER PRIMARY KEY AUTOINCREMENT"
    - ts: "TEXT"
    - task: "TEXT"
    - subject_user_sid: "TEXT"
    - subject_user_name: "TEXT"
    - subject_domain_name: "TEXT"
    - subject_logon_id: "TEXT"
    - target_user_sid: "TEXT"
    - target_user_name: "TEXT"
    - target_domain_name: "TEXT"
    - target_server_name: "TEXT"
    - target_info: "TEXT"
    - target_logon_id: "TEXT"
    - logon_type: "TEXT"
    - workstation_name: "TEXT"
    - ip_address: "TEXT"
    - ip_port: "TEXT"
    - event_id: "INTEGER"
    - event_record_id: "INTEGER"
    - channel: "TEXT"
    - provider: "TEXT"
    - evidence_id: "TEXT"