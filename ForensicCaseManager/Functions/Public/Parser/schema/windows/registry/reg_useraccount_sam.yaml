Name: User Account Registry
Desc: UserAccount data from the Windows Registry (SAM)
Table:
  TableName: reg_useraccount_sam
  Columns:
    - id: "INTEGER PRIMARY KEY AUTOINCREMENT"
    - rid: "INTEGER"
    - fullname: "TEXT"
    - username: "TEXT"
    - admincomment: "TEXT"
    - usercomment: "TEXT"
    - lastlogin: "INTEGER"
    - lastpasswordset: "INTEGER"
    - lastincorrectlogin: "INTEGER"
    - flags: "INTEGER"
    - countrycode: "INTEGER"
    - failedlogins: "INTEGER"
    - logins: "INTEGER"
    - lm: "TEXT"
    - nt: "TEXT"
    - evidence_id: "TEXT"
