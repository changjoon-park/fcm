Name: Shellbags Registry
Desc: User's folder interaction data from the Windows Shellbags Registry 
Table:
  TableName: reg_shellbags
  Columns:
    - id: "INTEGER PRIMARY KEY AUTOINCREMENT"
    - path: "TEXT"
    - creation_time: "TEXT"
    - modification_time: "TEXT"
    - access_time: "TEXT"
    - regf_modification_time: "TEXT"
    - user: "TEXT"
    - key: "TEXT"
    - evidence_id: "TEXT"
