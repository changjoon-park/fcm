Name: USB Registry
Desc: USB data from the Windows Registry
Table:
  TableName: reg_usb
  Columns:
    - id: "INTEGER PRIMARY KEY AUTOINCREMENT"
    - first_insert: "INTEGER"
    - product: "TEXT"
    - version: "TEXT"
    - vendor: "TEXT"
    - friendlyname: "TEXT"
    - serial: "TEXT"
    - vid: "TEXT"
    - pid: "TEXT"
    - rev: "TEXT"
    - device_type: "TEXT"
    - containerid: "TEXT"
    - first_install: "INTEGER"
    - last_insert: "INTEGER"
    - last_removal: "INTEGER"
    - info_origin: "TEXT"
    - evidence_id: "TEXT"