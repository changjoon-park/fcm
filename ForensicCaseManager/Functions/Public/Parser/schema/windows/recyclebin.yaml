Name: RecycleBin
Desc: Data extracted from the Recycle Bin
Table:
  - TableName: recyclebin
    Columns:
      - id: [INTEGER PRIMARY KEY AUTOINCREMENT]
      - ts: [TEXT]
      - path: [TEXT]
      - filename: [TEXT]
      - source: [TEXT]
      - filesize: [INTEGER]
      - deleted_path: [TEXT]
      - evidence_id: [TEXT]