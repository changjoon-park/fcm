Name: EventWlan
Desc: Wireless network connection events from the Windows Event Log
Table:
  TableName: event_wlan
  Columns:
    - id: "INTEGER PRIMARY KEY AUTOINCREMENT"
    - ts: "TEXT"
    - task: "TEXT"
    - interface_guid: "TEXT"
    - interface_description: "TEXT"
    - connection_mode: "TEXT"
    - profile_name: "TEXT"
    - ssid: "TEXT"
    - failure_reason: "TEXT"
    - reason_code: "TEXT"
    - bsstype: "TEXT"
    - phytype: "TEXT"
    - authentication_algorithm: "TEXT"
    - cipher_algorithm: "TEXT"
    - connection_id: "TEXT"
    - event_id: "INTEGER"
    - event_record_id: "INTEGER"
    - channel: "TEXT"
    - provider: "TEXT"
    - evidence_id: "TEXT"
