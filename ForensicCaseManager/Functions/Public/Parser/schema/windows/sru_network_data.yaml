Name: SRU Network
Desc: Network Data extracted from the SRU Database
Table:
  - TableName: sru_network_data
    Columns:
      - id: [INTEGER PRIMARY KEY AUTOINCREMENT]
      - ts: [TEXT]
      - app: [TEXT]
      - user: [TEXT]
      - interface_luid: [INTEGER]
      - l2_profile_id: [INTEGER]
      - l2_profile_flags: [INTEGER]
      - bytes_sent: [INTEGER]
      - bytes_recvd: [INTEGER]
      - evidence_id: [TEXT]