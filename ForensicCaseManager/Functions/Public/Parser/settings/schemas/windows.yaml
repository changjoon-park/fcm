Artifacts:
  win_recyclebin:
    root: system
    owner: windows
    entries:
      RecycleBin:
        directories:
          - $recycle.bin
        nodes:
          - "$I*"
  win_prefetch:
    root: system
    owner: windows
    entries:
      Prefetch:
        directories:
          - windows/prefetch
        nodes:
          - "*.pf"
  win_windowstimeline:
    root: system
    owner: windows
    entries:
      WindowsTimeline:
        directories:
          - AppData/Local/ConnectedDevicesPlatform
        nodes:
          - ActivitiesCache.db 
  win_lnk:
    root: users
    owner: windows
    entries:
      LNK:
        directories:
          - AppData/Roaming/Microsoft/Windows/Recent
          - AppData/Roaming/Microsoft/Office/Recent
        nodes:
          - "*.lnk"
  win_jumplists:
    root: users
    owner: windows
    entries:
      JumpLists:
        directories:
          - AppData/Roaming/Microsoft/Windows/Recent/AutomaticDestinations
          - AppData/Roaming/Microsoft/Windows/Recent/CustomDestinations
        nodes:
          - "*.automaticDestinations-ms"
          - "*.customDestinations-ms"
  win_sru_network:
    root: system
    owner: windows
    entries:
      SRU:
        directories:
          - Windows/System32/sru
        nodes:
          - SRUDB.dat
  win_sru_application:
    root: system
    owner: windows
    entries:
      SRU:
        directories:
          - Windows/System32/sru
        nodes:
          - SRUDB.dat
  win_thumbcache:
    root: users
    owner: windows
    entries:
      ThumbCache:
        directories:
          - AppData/Local/Microsoft/Windows/Explorer
        nodes:
          - thumbcache_*.db
  win_file_history:
    root: users
    owner: windows
    entries:
      iExplorer:
        directories:
          - AppData/Local/Microsoft/Windows/FileHistory
        nodes:
          - WebCacheV01.dat
      Edge:
        directories:
          - AppData/Local/Microsoft/Edge/User Data/Default
          - Library/Application Support/Microsoft Edge/Default
        nodes:
          - History
  win_eventlogs:
    root: system
    owner: windows
    entries:
      EventLogs:
        directories:
          - Windows/System32/winevt/Logs
        nodes:
          - "*.evtx"