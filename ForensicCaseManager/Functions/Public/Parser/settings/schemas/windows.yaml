Artifacts:
  recyclebin:
    root: system
    owner: windows
    entries:
      RecycleBin:
        directories:
          - $recycle.bin
        nodes:
          - "$I*"
  prefetch:
    root: system
    owner: windows
    entries:
      Prefetch:
        directories:
          - windows/prefetch
        nodes:
          - "*.pf"
  windowstimeline:
    root: users
    owner: windows
    entries:
      WindowsTimeline:
        directories:
          - AppData/Local/ConnectedDevicesPlatform
        nodes:
          - ActivitiesCache.db 
  lnk:
    root: users
    owner: windows
    entries:
      LNK:
        directories:
          - AppData/Roaming/Microsoft/Windows/Recent
          - AppData/Roaming/Microsoft/Office/Recent
        nodes:
          - "*.lnk"
  jumplists:
    root: users
    owner: windows
    entries:
      JumpLists:
        directories:
          - AppData/Roaming/Microsoft/Windows/Recent/AutomaticDestinations
          - AppData/Roaming/Microsoft/Windows/Recent/CustomDestinations
        nodes:
          - "*.automaticDestinations-ms"
          - "*.customDestinations-ms"
  sru_network:
    root: system
    owner: windows
    entries:
      SRU:
        directories:
          - Windows/System32/sru
        nodes:
          - SRUDB.dat
  sru_application:
    root: system
    owner: windows
    entries:
      SRU:
        directories:
          - Windows/System32/sru
        nodes:
          - SRUDB.dat
  thumbcache:
    root: users
    owner: windows
    entries:
      ThumbCache:
        directories:
          - AppData/Local/Microsoft/Windows/Explorer
        nodes:
          - "*.db"
  filehistory:
    root: users
    owner: windows
    entries:
      iExplorer:
        directories:
          - AppData/Local/Microsoft/Windows/FileHistory
        nodes:
          - WebCacheV01.dat
      Edge:
        directories:
          - AppData/Local/Microsoft/Edge/User Data/Default
          - Library/Application Support/Microsoft Edge/Default
        nodes:
          - History
  event_logon:
    root: system
    owner: windows
    entries:
      EventLogs:
        directories:
          - Windows/System32/winevt/Logs
        nodes:
          - "Security.evtx"
  event_usb:
    root: system
    owner: windows
    entries:
      EventLogs:
        directories:
          - Windows/System32/winevt/Logs
        nodes:
          - "Microsoft-Windows-Partition%4Diagnostic.evtx"
  event_wlan:
    root: system
    owner: windows
    entries:
      EventLogs:
        directories:
          - Windows/System32/winevt/Logs
        nodes:
          - "Microsoft-Windows-WLAN-AutoConfig%4Operational.evtx"