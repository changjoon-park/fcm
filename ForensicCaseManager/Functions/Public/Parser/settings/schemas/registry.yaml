RegistrySchema:
  reg_amcache:
    root: system
    owner: windows
    entries: 
      Amcache:
        record_name: reg_amcache
        directories:
          - Windows/appcompat/Programs
        nodes:
          - Amcache.hve
      InventoryApplication:
        record_name: reg_amcache_application
        directories:
          - Windows/appcompat/Programs
        nodes:
          - Amcache.hve
      InventoryApplicationFile:
        record_name: reg_amcache_applicationfile
        directories:
          - Windows/appcompat/Programs
        nodes:
          - Amcache.hve
  reg_useraccount:
    root: system
    owner: registry
    entries:
      Users:
        record_name: reg_useraccount_user
        directories: null
        nodes:
          - HKEY_LOCAL_MACHINE\SAM\SAM\Domains\Account\Users
      ProfileList:
        record_name: reg_useraccount_profile
        directories: null
        nodes:
          - HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\ProfileList
  reg_bam:
    root: system
    owner: registry
    entries:
      BAM:
        record_name: reg_bam
        directories: null
        nodes:
          - HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\bam\UserSettings
          - HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\dam\UserSettings
          - HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\bam\State\UserSettings
          - HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\dam\State\UserSettings
  reg_shellbags:
    root: system
    owner: registry
    entries:
      Shellbags:
        directories: null
        nodes:
          - HKEY_CURRENT_USER\Software\Microsoft\Windows\Shell
          - HKEY_CURRENT_USER\Software\Microsoft\Windows\ShellNoRoam
          - HKEY_CURRENT_USER\Software\Classes\Local Settings\Software\Microsoft\Windows\Shell
          - HKEY_CURRENT_USER\Software\Classes\Local Settings\Software\Microsoft\Windows\ShellNoRoam
          - HKEY_CURRENT_USER\Software\Classes\Wow6432Node\Local Settings\Software\Microsoft\Windows\Shell
          - HKEY_CURRENT_USER\Software\Classes\Wow6432Node\Local Settings\Software\Microsoft\Windows\ShellNoRoam
          - HKEY_CURRENT_USER\Local Settings\Software\Microsoft\Windows\Shell\BagMRU
  reg_shimcache:
    root: system
    owner: registry
    entries:
      ShimCache:
        directories: null
        nodes:
          - HKLM\SYSTEM\CurrentControlSet\Control\Session Manager\AppCompatCache
          - HKLM\SYSTEM\CurrentControlSet\Control\Session Manager\AppCompatibility
  reg_userassist:
    root: system
    owner: registry
    entries:
      UserAssist:
        directories: null
        nodes:
          - HKEY_CURRENT_USER\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\UserAssist
  reg_networkinfo:
    root: system
    owner: registry
    entries:
      Signatures:
        directories: null
        nodes:
          - HKLM\Software\Microsoft\Windows NT\CurrentVersion\Networklist\Signatures
      Profiles:
        directories: null
        nodes:
          - HKLM\Software\Microsoft\Windows NT\CurrentVersion\Networklist\Profiles
      Interfaces:
        directories: null
        nodes:
          - HKLM\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters\Interfaces
  reg_usb:
    root: system
    owner: registry
    entries:
      USB:
        directories: null
        nodes:
          - HKLM\SYSTEM\CurrentControlSet\Enum\USB
      USBSTOR:
        directories: null
        nodes:
          - HKLM\SYSTEM\CurrentControlSet\Enum\USBSTOR
      DeviceContainers:
        directories: null
        nodes:
          - HKLM\SYSTEM\CurrentControlSet\Control\DeviceContainers
      HID:
        directories: null
        nodes:
          - HKLM\SYSTEM\CurrentControlSet\Enum\HID
      SCSI:
        directories: null
        nodes:
          - HKLM\SYSTEM\CurrentControlSet\Enum\SCSI
  reg_autorun:
    root: system
    owner: registry
    entries:
      Autorun:
        directories: null
